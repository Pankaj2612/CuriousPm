<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="static/homepage.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <form
      class="form"
      action="/video"
      id="videoForm"
      method="POST"
      enctype="multipart/form-data">
      <span class="form-title">Upload your file</span>
      <p class="form-paragraph">File should be a video</p>
      <label for="file-input" class="drop-container">
        <span class="drop-title">Drop files here</span>
        or
        <input
          type="file"
          accept="video/*"
          required=""
          id="file-input"
          name="file" />
      </label>

      <button class="buttonDownload" type="submit">Upload</button>
    </form>
